[SI-description]
container=用于亚空间仓储的标识。\n这是一个特殊的物品，正常应该是看不到这个物品的。
teleporter=用于传送坐标的标识。\n这是一个特殊的物品，正常应该是看不到这个物品的。

main-core=这是一种特殊的红色晶体，会发出微弱的光芒，内部蕴含了非常巨大的能量。在开采作业中偶然在岩石中发现了它。虽然展开了很多研究，但是至今不知道其具体成分。
main-core-automation=把红色晶体核心封装在内部，发出一种异样的光辉。
super-wall=强度异常高的一种板材，可以用于制作多种高阶设备的外壳。
gel-3=这是一种非常粘稠的流体，粘稠到可以当作固体来操作。在红色晶体的光辉下，只需要少量的铁和蒸汽就能生产出这种东西。
gel-7=这是一种非常粘稠的流体，粘稠到可以当作固体来操作。它有一种神奇的特性，那就是可以使得红色晶体核心在运行时能够稳定释放能量而不用担心不小心爆炸的问题。
light=如果想要手持传送机并让它发挥效果，除了需要传送机以外，还需要这个东西，不然会因为奇怪的问题引起系统性不稳定进而核平。

module-speed-mk1=速度专精。这是另一种发挥红色晶体核心能量的方式。
module-speed-mk2=速度专精。这是另一种发挥红色晶体核心能量的方式。
module-speed-mk3=速度专精。这是另一种发挥红色晶体核心能量的方式。
module-speed-mk4=速度专精。这是另一种发挥红色晶体核心能量的方式。
module-speed-mk5=速度专精。这是另一种发挥红色晶体核心能量的方式。
module-product-mk1=产能专精。这是另一种发挥红色晶体核心能量的方式。
module-product-mk2=产能专精。这是另一种发挥红色晶体核心能量的方式。
module-product-mk3=产能专精。这是另一种发挥红色晶体核心能量的方式。
module-product-mk4=产能专精。这是另一种发挥红色晶体核心能量的方式。
module-product-mk5=产能专精。这是另一种发挥红色晶体核心能量的方式。

teleport-item=请把筛选器中的[color=1,0.8,0.2]【[item=siexhs-item-teleport-item]选择要传送的物品】[/color]的请求改为你要传送的物品，请求的数量表示保留在【传送机】中的数量。[color=1,0.8,0.2]如果你需要同时传送两种或更多物品，则需要在其他格子继续添加筛选。[/color][color=1,0.4,0.1]如果没有更多格子，就意味着无法同时传送更多种类的物品了。[/color]
teleport-speed=筛选器中[color=1,0.8,0.2]【[item=siexhs-item-teleport-speed]传送速度】[/color]的请求数量表示传送机在单个周期时间内传送的物品数量。
teleport-limit-up-1=筛选器中的请求数量表示下一个【普通物品】的传送需求。\n\n当【亚空间仓库】中这个【普通物品】的数量[color=1,0.9,0.5]超过[/color]请求数量时，停止传送。
teleport-limit-up-2=筛选器中的请求数量表示下一个【普通物品】的传送需求。\n\n当【亚空间仓库】中这个【普通物品】的数量[color=1,0.9,0.5]超过[/color]请求数量时，停止传送。
