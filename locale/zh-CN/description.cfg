teleporter-to-module-product-mk1=通过一种特殊的手段把传送机转化为产能插件。\n\n[color=1,0.2,0.2]产能对这个配方无效，也对所有产物中的红色晶体核心无效。[/color]

siexhs-item-teleport-speed=使用红色晶体核心把概念具象化的一个典型例子。\n\n它除了是制作传送机的原材料以外，还有一个用处，即鼠标拿着这个物品的时候，可以快速给传送机的物流格子设置请求，来减少设置【传送速度】请求的点击次数。\n\n[color=1,0.2,0.2]产能对所有产物中的红色晶体核心无效。[/color]

siexhs-item-hand-on-death=背包里持有这个东西时，嗝屁时会把身上的东西都扔进【亚空间仓库】，然后这个东西自毁。\n\n[color=1,0.2,0.2]产能对这个配方无效。[/color]
siexhs-item-clover-machine=使用红色晶体核心催生出一株特殊的四叶草，我们把它叫做四叶草装置。它具有一些超空间的特殊性质。\n\n[color=1,0.2,0.2]产能对这个配方无效，也对所有产物中的红色晶体核心无效。[/color]
siexhs-item-pentalobe-machine=使用红色晶体核心催生四叶草装置会使其多长出一片叶子，我们把它叫做五叶草装置。它具有一些超空间的特殊性质。\n\n[color=1,0.2,0.2]产能对这个配方无效，也对所有产物中的红色晶体核心无效。[/color]
siexhs-item-hexaphyllum-machine=使用红色晶体核心催生五叶草装置会使其多长出一片叶子，我们把它叫做六叶草装置。它具有一些超空间的特殊性质。\n\n[color=1,0.2,0.2]产能对这个配方无效，也对所有产物中的红色晶体核心无效。[/color]