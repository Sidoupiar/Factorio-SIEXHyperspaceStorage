teleport-limit-down-1=筛选器中的请求数量表示下一个【普通物品】的传送需求。\n\n当【亚空间仓库】中这个【普通物品】的数量[color=1,0.9,0.5]低于[/color]请求数量时，停止传送。
teleport-limit-down-2=筛选器中的请求数量表示下一个【普通物品】的传送需求。\n\n当【亚空间仓库】中这个【普通物品】的数量[color=1,0.9,0.5]低于[/color]请求数量时，停止传送。
