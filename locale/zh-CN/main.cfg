[item-description]
siexhs-item-container=用于亚空间仓储的标识。\n这是一个特殊的物品，正常应该是看不到这个物品的。
siexhs-item-teleporter=用于传送坐标的标识。\n这是一个特殊的物品，正常应该是看不到这个物品的。

siexhs-item-main-core=这是一种特殊的红色晶体，会发出微弱的光芒，内部蕴含了非常巨大的能量。在开采作业中偶然在岩石中发现了它。虽然展开了很多研究，但是至今不知道其具体成分。
siexhs-item-super-wall=强度异常高的一种板材，可以用于制作多种高阶设备的外壳。
siexhs-item-gel-3=这是一种非常粘稠的流体，粘稠到可以当作固体来操作。在红色晶体的光辉下，只需要少量的铁和蒸汽就能生产出这种东西。
siexhs-item-gel-7=这是一种非常粘稠的流体，粘稠到可以当作固体来操作。它有一种神奇的特性，那就是可以使得红色晶体核心在运行时能够稳定释放能量而不用担心不小心爆炸的问题。
siexhs-item-light=如果想要手持传送机并让它发挥效果，除了需要传送机以外，还需要这个东西，不然会因为奇怪的问题引起系统性不稳定进而核平。

siexhs-item-teleport-speed=筛选器中的请求数量表示传送机在周期时间内传送物品的速度。
siexhs-item-teleport-limit-up-1=筛选器中的请求数量表示下一个【普通物品】的传送需求。\n\n当【亚空间仓库】中这个【普通物品】的数量[color=1,0.9,0.5]超过[/color]请求数量时，停止传送。
siexhs-item-teleport-limit-up-2=筛选器中的请求数量表示下一个【普通物品】的传送需求。\n\n当【亚空间仓库】中这个【普通物品】的数量[color=1,0.9,0.5]超过[/color]请求数量时，停止传送。
siexhs-item-teleport-limit-up-3=筛选器中的请求数量表示下一个【普通物品】的传送需求。\n\n当【亚空间仓库】中这个【普通物品】的数量[color=1,0.9,0.5]超过[/color]请求数量时，停止传送。
siexhs-item-teleport-limit-up-4=筛选器中的请求数量表示下一个【普通物品】的传送需求。\n\n当【亚空间仓库】中这个【普通物品】的数量[color=1,0.9,0.5]超过[/color]请求数量时，停止传送。
siexhs-item-teleport-limit-down-1=筛选器中的请求数量表示下一个【普通物品】的传送需求。\n\n当【亚空间仓库】中这个【普通物品】的数量[color=1,0.9,0.5]低于[/color]请求数量时，停止传送。
siexhs-item-teleport-limit-down-2=筛选器中的请求数量表示下一个【普通物品】的传送需求。\n\n当【亚空间仓库】中这个【普通物品】的数量[color=1,0.9,0.5]低于[/color]请求数量时，停止传送。
siexhs-item-teleport-limit-down-3=筛选器中的请求数量表示下一个【普通物品】的传送需求。\n\n当【亚空间仓库】中这个【普通物品】的数量[color=1,0.9,0.5]低于[/color]请求数量时，停止传送。
siexhs-item-teleport-limit-down-4=筛选器中的请求数量表示下一个【普通物品】的传送需求。\n\n当【亚空间仓库】中这个【普通物品】的数量[color=1,0.9,0.5]低于[/color]请求数量时，停止传送。

siexhs-item-hand-on-death=嗝屁时会把身上的东西都扔进【亚空间仓库】，然后这个东西自毁。



