siexhs-recipe-siexhs-item-teleport-speed=衍生传送速度

[recipe-description]
siexhs-recipe-siexhs-item-main-core=想要获得更多的红色晶体核心，那你就需要在海量的矿石中反复翻找。\n\n[color=1,0.9,0.5]那天人类终于回想起了曾一度被高昂造价所支配的恐惧[/color]。
siexhs-recipe-siexhs-item-super-wall=由于工艺比较复杂，所以做起来不是一般的磨叽。
siexhs-recipe-siexhs-item-gel-3=用来防爆是非常不错的。
siexhs-recipe-siexhs-item-gel-7=如果你想传送机不在运行时核平的话，那你就一定需要它。
siexhs-recipe-siexhs-item-light=一种常见于手持类装置配方的原材料。
siexhs-recipe-wood=这是一个补偿配方，用于生产少量的木头。严格来说，这并不划算，只做极端情况下的代替品。

siexhs-recipe-siexhs-item-teleport-speed=使用红色晶体核心把概念具象化的一个典型例子。\n\n它除了是制作传送机的原材料以外，还有一个用处，即鼠标拿着这个物品的时候，可以快速给传送机的物流格子设置请求，来减少设置【传送速度】请求的点击次数。



